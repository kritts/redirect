        <link href="styles/common.css" rel="stylesheet">

    <body>
        <script src="scripts/common.js"></script>
        <div id="content"> 
            <h1>Create a new Redirect</h1>
                
            <form id="inputForm" action="javascript:createRedirect()" method="">

            </form>

            <p id="_confirmation" class="confirmationval"></p> 
     
            <h1>Saved Redirects</h1>

                </tr> 
            </table>
        </div>

        <script src="scripts/settings.js"></script>
