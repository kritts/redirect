<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/settings.css" rel="stylesheet">
  </head>

  <body>
    <script src="scripts/common.js"></script>
    <div id="content"> 

      <!-- Input form for a new redirect -->  
      <h1>Create a new Redirect</h1>
      <form id="inputForm" action="javascript:createRedirect()" method="">
        <input class="textBox" id="inputval" placeholder="redirect shortcut" type="text"/>
        <input class="textBox" id="url" placeholder="url" type="text"/>
        <button id="new" class="btn btn-outline-primary btn-sm">Create new redirect</button>
      </form>

      <!-- Confirmation when a new redirect is created -->  
      <p id="_confirmation" class="confirmationval"></p> 

      <!-- Overriding option -->  
      <div id='overwriteDiv' style="display:none">
        <p id="_overwriteMsg">This redirect already exists. Currently: </p>
        <p id='msgOverwrite'></p>
        <button id='overwrite' class="btn btn-primary btn-sm">Overwrite</button>
        <button id="cancel" class="btn btn-danger btn-sm">Cancel</button>
      </div>

      <!-- List current redirects -->  
      <h1 id='savedRedirects'>Saved Redirects</h1>
      <table align="center" id="mainTables" class="table">
        <tr class="header"> 
        </tr> 
      </table>
    </div>

    <script src="scripts/settings.js"></script>
  </body>
</html>
